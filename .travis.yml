language: java

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
   
jdk:
  # for coverity and coveralls one build with JDK8 is enough
  - oraclejdk8

addons:
  coverity_scan:
    project:
      name: "brabenetz/settings4j"
      description: "Settings4j Build submitted via Travis CI"
    notification_email: brabenetz@gmx.net
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: code-quality
    
after_success:
  - mvn clean cobertura:cobertura findbugs:findbugs coveralls:report